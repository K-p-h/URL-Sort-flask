{% extends 'base.html' %} 
{% block title %}Login{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow p-4" style="width: 420px; border-radius: 15px;">
    <h3 class="text-center mb-4 text-primary fw-bold">Welcome Back</h3>

    <form method="post">
      <!-- Username -->
      <div class="mb-3">
        <label for="name" class="form-label fw-semibold">Username</label>
        <input type="text" name="name" id="name" class="form-control form-control-lg" placeholder="Enter your username" required>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Password</label>
        <input type="password" name="password" id="password" class="form-control form-control-lg" placeholder="Enter your password" required>
      </div>

      <!-- Submit -->
      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-primary btn-lg">Login</button>
      </div>

      <!-- Extra link -->
      <p class="text-center mt-3 mb-0">
        Donâ€™t have an account? 
        <a href="/register" class="text-decoration-none fw-semibold text-primary">Register</a>
      </p>
    </form>
  </div>
</div>
{% endblock %}
